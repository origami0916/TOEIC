<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO - 最短2ヶ月でTOEIC800点突破！</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans JP', Arial, sans-serif;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            scroll-behavior: smooth;
            color: #333;
            line-height: 1.6;
        }

        /* ファーストビューのスタイル */
        .hero-section {
            height: 100vh;
            min-height: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            color: white;
        }

        /* 背景画像 - 右側に配置 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('images/background.jpg') right center/cover no-repeat;
            background-color: #2b5876; /* フォールバック背景色 */
        }

        /* 背景オーバーレイ - 画像の上に重ねる半透明レイヤー */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(43, 88, 118, 0.7) 0%, rgba(78, 67, 118, 0.5) 100%);
            z-index: 1;
        }

        /* 斜めの装飾 */
        .diagonal-accent {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 102, 0, 0.1);
            clip-path: polygon(100% 0, 40% 0, 100% 100%);
            z-index: 2;
        }

        /* コンテンツコンテナ */
        .hero-content {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10%;
        }

        .content-wrapper {
            max-width: 600px;
            text-align: left;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .sub-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }

        .highlight-box {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            border-left: 4px solid #FF6600;
            padding: 20px;
            margin-bottom: 40px;
            max-width: 520px;
            transform: perspective(1000px) rotateX(3deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }

        .pain-point {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .highlight {
            background: linear-gradient(120deg, transparent 30%, rgba(255, 102, 0, 0.3) 70%);
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* CTA ボタン */
        .cta-area {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.6s;
        }

        .primary-btn {
            background: linear-gradient(135deg, #FF6600 0%, #FF8C38 100%);
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 18px 36px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 25px; /* スクロールダウンとの間隔を広げる */
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 102, 0, 0.4);
        }

        .btn-icon {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .primary-btn:hover .btn-icon {
            transform: translateX(5px);
        }

        .scroll-text {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* レスポンシブデザイン */
        @media (max-width: 992px) {
            .hero-content {
                justify-content: center;
                padding-left: 0;
            }
            
            .content-wrapper {
                text-align: center;
                padding: 0 20px;
            }
            
            .highlight-box {
                margin-left: auto;
                margin-right: auto;
            }
            
            .cta-area {
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.8rem;
            }
            .sub-title {
                font-size: 1.4rem;
            }
            .pain-point {
                font-size: 1rem;
            }
            .primary-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.2rem;
            }
            .sub-title {
                font-size: 1.1rem;
            }
            .highlight-box {
                padding: 15px;
            }
            .primary-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ファーストビュー / ヘッダーセクション -->
    <section class="hero-section" id="top">
        <!-- 背景画像 -->
        <div class="bg-image"></div>
        
        <!-- 背景オーバーレイ -->
        <div class="overlay"></div>

        <!-- 斜めの装飾 -->
        <div class="diagonal-accent"></div>

        <!-- メインコンテンツ -->
        <div class="hero-content">
            <div class="content-wrapper">
                <h1 class="main-title">最短2ヶ月で<br>TOEIC 800点突破</h1>
                <h2 class="sub-title">あなたの時間を無駄にしない英語学習</h2>
                
                <div class="highlight-box">
                    <p class="pain-point">
                        あなたのTOEIC学習をより効率的に。
                    </p>
                    <p class="pain-point">
                        最適な学習方法と専門的なコーチングで、<span class="highlight">最短2ヶ月</span>での目標達成をサポートします。
                    </p>
                </div>
                
                <div class="cta-area">
                    <a href="#contact" class="primary-btn">
                        無料カウンセリングを予約する
                        <span class="btn-icon">→</span>
                    </a>
                    <div class="scroll-text">Scroll Down</div>
                </div>
            </div>
        </div>
        
        <!-- スクロールインジケーター -->
        <div class="scroll-indicator">
            <div class="scroll-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M5 12l7 7 7-7"/>
                </svg>
            </div>
        </div>
    </section>
</body>
</html>
